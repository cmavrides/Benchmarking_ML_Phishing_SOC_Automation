version: "3.9"
services:
  task_a:
    build:
      context: .
      dockerfile: Dockerfile.task_a
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./artifacts:/app/artifacts
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=/app/mlruns
    command: ["--help"]

  task_b:
    build:
      context: .
      dockerfile: Dockerfile.task_b
    volumes:
      - ./artifacts:/app/artifacts
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment:
      - TASK_B_CONFIG=configs/task_b.yaml
      - FASTAPI_PORT=8000
    command: ["uvicorn", "task_b_soc.serving:app", "--host", "0.0.0.0", "--port", "8000"]
